# Simplified VentureCare Configuration - Continue from Login
# This version focuses on getting past the login and finding the right elements

WEB_DRIVER:
  browser: "chrome"
  headless: false
  window_size: [1920, 1080]
  implicit_wait: 15

SCREENSHOTS:
  format: "png"
  quality: 95
  full_page: true
  delay_after_action: 3

PRESENTATION:
  title: "VentureCare Login Flow Demo"
  author: "CaptureBot"
  slide_width: 9144000
  slide_height: 6858000

USER_FLOW:
  login:
    url: "https://demo.venturecare.com"
    username_field: "input[name='email']"
    password_field: "input[name='password']"
    login_button: "button[type='submit']"
    username: "seller@demo.com"
    password: "password123"
  
  steps:
    - name: "Login Page"
      description: "Navigate to VentureCare demo login page"
      action: "navigate"
      url: "https://demo.venturecare.com/login"
    
    - name: "Enter Email"
      description: "Enter seller email address"
      action: "fill_form"
      fields:
        "input[name='email'], input[type='email'], #email": "seller@demo.com"
    
    - name: "Enter Password"
      description: "Enter password"
      action: "fill_form"
      fields:
        "input[name='password'], input[type='password'], #password": "password123"
    
    - name: "Click Login"
      description: "Submit login form"
      action: "click"
      selector: "button[type='submit'], input[type='submit'], .btn-login, .login-button"
    
    - name: "Wait for Page Load"
      description: "Wait for page to load after login"
      action: "wait_for_element"
      selector: "body, html, .container, .main, .content"
      timeout: 10
    
    - name: "Look for Navigation"
      description: "Look for navigation or menu elements"
      action: "wait_for_element"
      selector: "nav, .nav, .navigation, .menu, .navbar, .header"
      timeout: 10
    
    - name: "Search for New Listing"
      description: "Look for new listing button or link"
      action: "wait_for_element"
      selector: "button, a, .btn, [href*='listing'], [href*='new'], button:contains('New'), a:contains('New')"
      timeout: 10
